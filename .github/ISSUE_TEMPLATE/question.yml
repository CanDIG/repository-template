# adapted from https://github.com/pnp/powerfx-samples/blob/main/.github/ISSUE_TEMPLATE/question.yml

name: ‚ùì Question
description: Ask a question about our software

body:
- type: markdown
  attributes:
    value: |

      Thank you for asking a question! Use the sections below to submit a question **only** if it's related to the code in this repo. 
      
      - Questions that do not follow the below template will automatically be closed.
      - Remember to include sufficient details and context.
      - If you have multiple questions please submit them separately so we can track resolution.
      - Screenshots are always helpful (just paste any images right here in the question)

- type: textarea
  id: question
  attributes:
    label: Question
    description: What would you like to know?
    placeholder: The more details, the better
  validations:
    required: true